<!DOCTYPE html>
<html>
    <head>
        <title>Wordsearch Maker</title>
        <link rel="stylesheet" type="text/css" href="wordsearch.css">
    </head>
    <body>
        <div id="settings">
            <h1>Wordsearch Maker</h1>
            <div id="settingsWordList" class="word-list"></div>
            <div id="settingsForm">
                <p class="info">Enter your list of words below and I will generate a wordsearch from them.</p>
                <div class="form-group">
                    <label for="word">Add Word:</label>
                    <input type="search" id="word" name="word"/><br/>
                </div>
                <div class="form-group">
                    <label for="width">Grid Size:</label>
                    <input type="number" id="width" name="width" step="1" value="16"/> x <input type="number" id="height" name="height" step="1" value="16"/>
                </div>
                <div class="form-group">
                    <input id="horizontal" type="checkbox" /><label for="horizontal">Horizontal</label>
                    <input id="vertical" type="checkbox" /><label for="diagonal">Vertical</label>
                    <input id="diagonal" type="checkbox" /><label for="diagonal">Diagonal</label>
                    <input id="reverse" type="checkbox" /><label for="reverse">Reverse</label>
                </div>
                <div class="form-group">
                    <button id="generateButton" type="button">Generate Word Search!</button>
                    <button id="saveSettings" type="button">Save Current Settings</button>
                    <button id="loadSettings" type="button">Load Saved Settings</button>
                    <button id="resetButton" type="button">Reset to Defaults</button>
                </div>
            </div>
            <div id="errorMessage"></div>
        </div>
        <div id="results" hidden>
            <div id="resultsWordList" class="word-list">
            </div>
            <table id="letterTable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="returnToSettings" class="no-print" type="button">Return To Settings</button>
        </div>
        <script src="wordsearch.js"></script>
    </body>
</html>
