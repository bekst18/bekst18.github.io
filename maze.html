<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Maze Generator</title>
        <link rel="stylesheet" type="text/css" href="maze.css">
        <link rel="stylesheet" type="text/css" href="shared.css">
    </head>
    <body>
        <div id="settings" >
            <h1 class="my-4">Maze Generator</h1>
            <p class="text-info">Choose a width and height and then click the <strong>Generate Maze</strong> button to generate a maze.</p>
            <div class="flex-x my-3">
                <div class="flex-y-no-wrap">
                    <label for="width">Maze Width</label>
                    <input type="number" id="width" name="width" step="1" value="24"/>
                </div>
                <div class="flex-y-no-wrap">
                    <label for="width">Maze Height</label>
                    <input type="number" id="height" name="height" step="1" value="20"/>
                </div>
            </div>
            <button id="generateButton" type="button" class="button-primary my-3">Generate Maze!</button>
            <p class="text-info">You may save your current settings and reload them later, or reset to the default settings.</p>
            <div class="button-group my-3">
                <button id="saveSettings" type="button">Save Current Settings</button>
                <button id="loadSettings" type="button">Load Saved Settings</button>
                <button id="resetButton" type="button">Reset to Defaults</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <a href="index.html">Return to Home Page</a>
        </div>
        <div id="results" hidden>
            <div id="maze">
            </div>
            <button id="returnToSettings" class="no-print" type="button">Return To Settings</button>
        </div>
        <script src="maze.js"></script>
    </body>
</html>
