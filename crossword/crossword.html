<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Crossword Puzzle Maker</title>
    <link rel="stylesheet" type="text/css" href="crossword.css">
</head>

<body>
    <div id="createUi" class="m-auto">
        <h1>Crossword Puzzle Maker</h1>
        <p class="text-info">Enter title, hints, and answers below and click the <strong>Create Crossword
                Puzzle</strong> button
            to generate the crossword
            puzzle.</p>
        <input id="title" class="mb-2" type="text" maxlength="128" required="true" placeholder="Title" title="Title" required form="createForm">
        <table id="hintAnswers"></table>
        <form id="hintAnswerForm" class="my-2">
            <div class="hint-answer flex-x-no-wrap">
                <label class="mr-2">
                    Hint
                    <input id="hint" name="hint" type="text" required></input>
                </label>
                <label class="mr-2">
                    Answer (letters only!)
                    <input id="answer" name="answer" type="text" pattern="[A-Za-z]+" required></input>
                </label>
            </div>
            <button id="addHintAnswer" type="submit" class="button-primary mt-2">Add Hint/Answer</button>
        </form>
        <form id="createForm"></form>
        <button id="createButton" type="submit" class="button-primary" form="createForm">Create Crossword Puzzle!</button>
        <button id="clearButton" type="button">Clear</button>
        <template id="hintAnswerTemplate">
            <tr class="hint-answer-tr">
                <td class="hint"></td>
                <td class="answer"></td>
                <td><button type="button" class="delete-button" name="delete" value="delete">Remove</button></td>
            </tr>
        </template>
        <br />
        <a href="/" class="text-center">Return to Home Page</a>
    </div>
    <div id="playUi" hidden="true">
        <input id="playInput" type="text" />
        <h1 id="puzzleTitle">(Unknown)</h1>
        <canvas id="puzzleCanvas"></canvas>
        <div id="puzzleHints">
            <div>
                <h3 class="text-center">Across</h3>
                <ul id="puzzleHintsAcross"></ul>
            </div>
            <div>
                <h3 class="text-center">Down</h3>
                <ul id="puzzleHintsDown"></ul>
            </div>
        </div>
        <button id="returnToCreate" type="button" class="no-print">Return To Puzzle Creation</button>
        <template id="puzzleHintTemplate">
            <li class="puzzle-hint-li"></li>
        </template>
    </div>
    <script type="module" src="crossword.js"></script>
</body>

</html>
